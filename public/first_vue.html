<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Vue Rails</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-4">
        <div class="col"><h1>first_vue</h1></div>
          <div class="col">
            <p>{{ msg }}</p>
            <p>{{ msg2 }}</p>
            <button v-on:click="changeMsg" class="btn btn-primary">Change</button>
          </div>

          <div class="col">
            <ul>
              <li v-for="data in lists">{{ data.title }}</li>
            </ul>
            <button v-on:click="listSnippet" class="btn btn-primary">listSnippet</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            msg: 'Hello',
            msg2: 'Hello2',
            lists: [
              {
                title: 'title-local-1',
              },
              {
                title: 'title-local-2',
              },
            ],
          }
        },
        mounted() {
          this.setMsg()
        },
        methods: {
          setMsg() {
            this.msg = 'Set New Message'
          },
          changeMsg() {
            this.msg = 'Change Msg'
            // this.msg2 = this.lists[0]['title']
            axios.get('/snippets.json/').then((res) => (this.msg2 = this.lists[1]['title']))
          },
          listSnippet() {
            axios.get('/snippets.json').then((res) => (this.lists = res.data))
          },
        },
      })
    </script>
  </body>
</html>
